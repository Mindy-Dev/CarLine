<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-6 px-3">
                <h3 class="display-4">Hello, {{user.first_name}}!</h3>
                
    
            {% for post in user.user_messages.all %}
            <p>{{post.message}}</p>
            {% endfor %}

            {% for comment in user.user_comments.all %}
            <p>{{comment.comment}}</p>
            {% endfor %}

            

            <div class='form-box'>
                <h3>Update Your Info. Here:</h3>
                <form action='/update/{{ user.id }}' method='post'>
                    {% csrf_token %}

                    <div class="form-group row">
                        <label for="first_name" class="col-sm-4 col-form-label col-form-label-sm">
                                First Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" name="first_name" value={{user.first_name}}>
                                </ul>
                            </div>
                    </div>
                
                    <div class="form-group row">
                        <label for="last_name" class="col-sm-4 col-form-label col-form-label-sm">
                            Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" name="last_name" value={{user.last_name}}>
                            </ul>
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label col-form-label-sm">
                            Email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" name="email" value={{user.email}}>
                            </ul>
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label col-form-label-sm">
                            Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control form-control-sm" placeholder="password" name="password">
                            </ul>
                        </div>
                    </div>
                        
                    <div class="form-group row">
                        <label for="confirm_password" class="col-sm-4 col-form-label col-form-label-sm">
                            Confirm Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control form-control-sm" placeholder="confirm password" name="confirm_password">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Save Changes</button>
                </form>
            </div>
        </div>

                


        </body>
        </html>
