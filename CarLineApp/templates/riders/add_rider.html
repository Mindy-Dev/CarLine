<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Welcome Page / Show All User's Riders</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <a class="navbar-brand" href="#">{{request.session.user.school_name}}</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto"></ul>
                <span class="navbar-text">
                    Welcome, {{request.session.greeting}} </a> 
                    <a href="/logout" role="button" class="btn btn-sm btn-info ml-2 text-white">
                        Logout</a>

                    <a href="/profile/{{request.session.user_id}}" role="button" class="btn btn-sm btn-info ml-2 text-white">
                        Edit My Account</a>
                </span>
            </div>
        </div>
    </nav><!-- /NAVBAR -->

    <a href="/riders">Go Back</a>


    <h3>New Rider Info:</h3>
    {% for message in messages %}
    <p class="text-danger small">{{ message }}</p>
    {% endfor %}

    <form action="/riders/add_rider" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="first_name">
                Student First Name</label>
            <input type="text" class="form-control" name="first_name">
        </div>

        <div class="form-group">
            <label for="last_name">
                Student Last Name</label>
            <input type="text" class="form-control" name="last_name">
        </div>

        <div class="form-group">
            <label for="studentID">
                Student ID</label>
            <input type="text" class="form-control" name="studentID">
        </div>

        <div class="form-group">
            <label for="school_name">
                School Name</label>
            <input type="text" class="form-control" name="school_name">
        </div>

        <div class="form-group">
            <label for="carID">
                Car Rider Number</label>
            <input type="text" class="form-control" name="carID">
        </div>

        <div class="form-group">
            <label for="teacher">
                Teacher</label>
            <input type="text" class="form-control" name="teacher">
        </div>

        <div class="form-group">
            <label for="grade">
                Grade</label>
            <input type="text" class="form-control" name="grade">
        </div>

        <div class="form-group">
            <label for="status">
                </label>
            <input type="hidden" class="form-control" name="status" value="">
        </div>

        <button type="submit" class="btn btn-primary">
            Add Rider</button>
    </form>

</body>
</html>
